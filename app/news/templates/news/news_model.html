{% extends "base.html" %}
{% load static core_tags i18n %}

{% block content %}
{% header %}
<main>
    <article class="container">
        <h1>
            {{ page.title }}
        </h1>
        <div>
            {{ page.rendered_text|safe }}
        </div>
        <div class="row small">
            <div class="col-6">
                {% trans 'Source' %}: <a href="{{ page.source }}">{{ page.source }}</a>
            </div>
            <div class="col-6 text-right">
                {% trans 'Updated' %}: {{ page.last_published_at }}
            </div>
        </div>
    </article>
</main>
{% endblock content %}
