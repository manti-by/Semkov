{% extends "base.html" %}
{% load static i18n core_tags %}

{% block content %}
{% header %}
<main>
    <section class="container">
        <h1>{{ page.title }}</h1>
        {% for child in page.get_children.specific %}
            <article>
                <h2>
                    <a href="{{ child.url }}">{{ child.title }}</a>
                </h2>
                <div class="excerpt">
                    {{ child.excerpt|safe }}
                </div>
                <a href="{{ child.url }}">
                    {% trans 'Read More' %}
                </a>
            </article>
        {% endfor %}
    </section>
</main>
{% endblock content %}
