{% extends "base.html" %}
{% load static core_tags data_tags i18n %}

{% block content %}
{% header %}
<main>
    <article class="container">
        <h1>
            {{ page.title }}
        </h1>
        <div>
            {{ page.text|safe }}
        </div>
        <div>
            {%  route_list page.file %}
        </div>
        <div class="small text-right">
            {% trans 'Updated' %}: {{ page.last_published_at }}
        </div>
    </article>
</main>
{% endblock content %}
