{% load i18n staticfiles %}

<ul class="main-menu">
{% if show_index %}
    <li>
        <a href="/">
            {% trans 'Home' %}
        </a>
    </li>
{% endif %}
{% for item in menu_items %}
    <li>
        <a href="{{ item.url }}">
            {{ item.title }}
        </a>
        {% if item.children %}
            <ul class="row">
            {% for child in item.children %}
                <li class="col-6 col-md-12">
                    <a href="{{ child.url }}">
                        {{ child.title }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
</ul>
