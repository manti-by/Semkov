{% load i18n %}

<div class="card form">
    <div class="card-body">
        <h3 class="card-title">
            {% trans 'Add new advertisement' %}
        </h3>
        {% if not user.is_authenticated %}
            <div class="alert alert-warning login-alert" role="alert">
                {% trans 'Please login first to have ability to add advertisements' %}
            </div>
        {% endif %}
        <form action="{% url 'api-ads' %}" method="post" class="ajax">
            <div class="form-group">
                <label for="ads-title">{% trans 'Title' %}</label>
                <input type="text" name="title" class="form-control" id="ads-title">
            </div>
            <div class="form-group">
                <label for="ads-text">{% trans 'Advertisement' %}</label>
                <textarea name="text" class="form-control" id="ads-text" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
        </form>
    </div>
</div>
